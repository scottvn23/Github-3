<!DOCTYPE html>

<html lang="en">
<head>
    <script>
        function validate(){
            var age=parseInt(prompt("Enter age"));
            var ans="cannot";
            if(age>=18){
                ans="may";
            }
            document.write("You <b>"+ans+"</b> enter");
        }
    </script>
</head>
<body>

<h1>Validate Input in Javascript</h1>
    
	<script>
        validate();
    </script>

	</body>
</html>
